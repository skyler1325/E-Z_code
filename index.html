<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
        .valid { color: green; }
        .invalid { color: red; }
    </style>
</head>
<body>
    <h2>Simple JSON Editor</h2>
    <textarea id="jsonInput" placeholder="Enter JSON here..."></textarea>
    <p id="status"></p>
    <script>
        document.getElementById('jsonInput').addEventListener('input', function () {
            const status = document.getElementById('status');
            try {
                const json = JSON.parse(this.value);
                if ('title' in json && 'main-text' in json) {
                    status.textContent = "Valid JSON ✅ (Includes 'title' and 'main-text')";
                    status.className = "valid";
                } else {
                    status.textContent = "Invalid JSON ❌ (Must include 'title' and 'main-text')";
                    status.className = "invalid";
                }
            } catch {
                status.textContent = "Invalid JSON ❌ (Syntax error)";
                status.className = "invalid";
            }
        });
    </script>
</body>
</html>
